<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
</head>
<body>
<form action="#" th:action="@{/registration}" method="POST" th:object="${userForm}">
    <div>
        <input type="text" th:field="*{username}" placeholder="Имя пользователя"
               autofocus="true">
    </div>
    <div>
        <input type="password" th:field="*{password}" placeholder="Пароль">
    </div>
    <div><input type="submit" value="Регистрация"/></div>
    <a href="/">Главная</a>
</form>
</body>
</html>
